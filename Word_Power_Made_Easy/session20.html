<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 20</title>  <!-- Dynamic title -->
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>

  { word: 'disparity', phonetic: '[di-ˈsper-ə-tē]', audio: 'audio/dispar06.mp3' },
  { word: 'disparate', phonetic: '[ˈdi-sp(ə-)rət]', audio: 'audio/dispar04.mp3' },
  { word: 'disparagement', phonetic: '[di-ˈsper-ij-mənt]', audio: 'audio/dispar02.mp3' },
  { word: 'disparaging', phonetic: '[di-ˈsper-i-jiŋ]', audio: 'audio/disparaging_1.mp3' },
  { word: 'peer', phonetic: '[ˈpir]', audio: 'audio/peer0001.mp3' },
  { word: 'equivocate', phonetic: '[i-ˈkwi-və-ˌkāt]', audio: 'audio/equivo05.mp3' },
  { word: 'equivocation', phonetic: '[i-ˌkwi-və-ˈkā-shən]', audio: 'audio/equivo06.mp3' },
  { word: 'equivocal', phonetic: '[i-ˈkwi-və-kəl]', audio: 'audio/equivo01.mp3' },
  { word: 'unequivocal', phonetic: '[ˌən-i-ˈkwi-və-kəl]', audio: 'audio/unequi02.mp3' },
  { word: 'ambiguous', phonetic: '[am-ˈbi-gyə-wəs]', audio: 'audio/ambigu02.mp3' },
  { word: 'ambiguity', phonetic: '[ˌam-bə-ˈgyü-ə-tē]', audio: 'audio/ambigu01.mp3' },
  { word: 'double entendre', phonetic: '[ˈdə-bəl-än-ˈtänd(-rə)]', audio: 'audio/double26.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
