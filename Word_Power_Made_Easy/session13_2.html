<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'epitome', phonetic: '[i-ˈpi-tə-mē]', audio: 'audio/epitom01.mp3' },
  { word: 'epitomize', phonetic: '[i-ˈpi-tə-ˌmīz]', audio: 'audio/epitom04.mp3' },
  { word: 'philology', phonetic: '[fə-ˈlä-lə-jē]', audio: 'audio/philol01.mp3' },
  { word: 'philological', phonetic: '[ˌfi-lə-ˈlä-ji-kəl]', audio: 'audio/philol02.mp3' },
  { word: 'linguistics', phonetic: '[liŋ-ˈgwi-stiks]', audio: 'audio/lingui07.mp3' },
  { word: 'philanthropy', phonetic: '[fə-ˈlan(t)-thrə-pē]', audio: 'audio/philan09.mp3' },
  { word: 'philanthropist', phonetic: '[fə-ˈlan(t)-thrə-pist]', audio: 'audio/philan07.mp3' },
  { word: 'philanthropic', phonetic: '[ˌfi-lən-ˈthrä-pik]', audio: 'audio/philan04.mp3' },
  { word: 'philander', phonetic: '[fə-ˈlan-dər]', audio: 'audio/philan01.mp3' },
  { word: 'philanderer', phonetic: '[fə-ˈlan-dər-ər]', audio: 'audio/philan03.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
