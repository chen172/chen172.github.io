<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 41_3</title>  <!-- Dynamic title -->
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'omniscient', phonetic: '[äm-ˈni-shənt]', audio: 'audio/omnisc02.mp3' },
  { word: 'omniscience', phonetic: '[äm-ˈni-shən(t)s]', audio: 'audio/omnisc01.mp3' },
  { word: 'omnipresent', phonetic: '[ˌäm-ni-ˈpre-zᵊnt]', audio: 'audio/omnipr02.mp3' },
  { word: 'omnipresence', phonetic: '[ˌäm-ni-ˈpre-zᵊn(t)s]', audio: 'audio/omnipr01.mp3' },
  { word: 'ubiquitous', phonetic: '[yü-ˈbi-kwə-təs]', audio: 'audio/ubiqui03.mp3' },
  { word: 'ubiquity', phonetic: '[yü-ˈbi-kwə-tē]', audio: 'audio/ubiqui04.mp3' },
  { word: 'omnibus', phonetic: '[ˈäm-ni-(ˌ)bəs]', audio: 'audio/omnibu01.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
