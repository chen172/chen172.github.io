<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'entomology', phonetic: '[ˌen-tə-ˈmä-lə-jē]', audio: 'audio/entomo02.mp3' },
  { word: 'entomological', phonetic: '[ˌen-tə-mə-ˈlä-ji-kəl]', audio: 'audio/entomo03.mp3' },
  { word: 'eccentric', phonetic: '[ik-ˈsen-trik]', audio: 'audio/eccent01.mp3' },
  { word: 'eccentricity', phonetic: '[ˌek-(ˌ)sen-ˈtri-sə-tē]', audio: 'audio/eccent03.mp3' },
  { word: 'atom', phonetic: '[ˈa-təm]', audio: 'audio/atom0001.mp3' },
  { word: 'atomic', phonetic: '[ə-ˈtä-mik]', audio: 'audio/atomic01.mp3' },
  { word: 'anatomy', phonetic: '[ə-ˈna-tə-mē]', audio: 'audio/anatom03.mp3' },
  { word: 'anatomical', phonetic: '[ˌa-nə-ˈtä-mi-kəl]', audio: 'audio/anatom05.mp3' },
  { word: 'tome', phonetic: '[ˈtōm]', audio: 'audio/tome0001.mp3' },
  { word: 'dichotomy', phonetic: '[dī-ˈkä-tə-mē]', audio: 'audio/dichot07.mp3' },
  { word: 'dichotomous', phonetic: '[dī-ˈkä-tə-məs]', audio: 'audio/dichot06.mp3' },
  { word: 'dichotomize', phonetic: '[dī-ˈkä-tə-ˌmīz]', audio: 'audio/dichot04.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
