<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'taciturn', phonetic: '[ˈta-sə-ˌtərn]', audio: 'audio/tacitu01.mp3' },
  { word: 'laconic', phonetic: '[lə-ˈkä-nik]', audio: 'audio/laconi01.mp3' },
  { word: 'inarticulate', phonetic: '[ˌi-(ˌ)när-ˈti-kyə-lət]', audio: 'audio/inarti02.mp3' },
  { word: 'garrulous', phonetic: '[ˈger-ə-ləs]', audio: 'audio/garrul02.mp3' },
  { word: 'banal', phonetic: '[bə-ˈnal]', audio: 'audio/banal002.mp3' },
  { word: 'verbose', phonetic: '[(ˌ)vər-ˈbōs]', audio: 'audio/verbos01.mp3' },
  { word: 'voluble', phonetic: '[ˈväl-yə-bəl]', audio: 'audio/volubl01.mp3' },
  { word: 'cogent', phonetic: '[ˈkō-jənt]', audio: 'audio/cogent01.mp3' },
  { word: 'vociferous', phonetic: '[vō-ˈsi-f(ə-)rəs]', audio: 'audio/vocife05.mp3' },
  { word: 'loquacious', phonetic: '[lō-ˈkwā-shəs]', audio: 'audio/loquac01.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
