<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  { word: 'matriarchal', phonetic: '[ˌmā-trē-ˈär-kəl]', audio: 'audio/matria02.mp3' },
  { word: 'maternity', phonetic: '[mə-ˈtər-nə-tē]', audio: 'audio/matern03.mp3' },
  { word: 'maternal', phonetic: '[mə-ˈtər-nᵊl]', audio: 'audio/matern01.mp3' },
  { word: 'matron', phonetic: '[ˈmā-trən]', audio: 'audio/matron01.mp3' },
  { word: 'matronly', phonetic: '[ˈmā-trən-lē]', audio: 'audio/matron02.mp3' },
  { word: 'alma mater', phonetic: '[ˌal-mə-ˈmä-tər]', audio: 'audio/almam01w.mp3' },
  { word: 'matrimony', phonetic: '[ˈma-trə-ˌmō-nē]', audio: 'audio/matrim02.mp3' },
  { word: 'matrimonial', phonetic: '[ˌma-trə-ˈmō-nē-əl]', audio: 'audio/matrim01.mp3' },
  { word: 'matricide', phonetic: '[ˈma-trə-ˌsīd]', audio: 'audio/matric02.mp3' },
  { word: 'matricidal', phonetic: '[ˌma-trə-ˈsī-dᵊl]', audio: 'audio/matric03.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
