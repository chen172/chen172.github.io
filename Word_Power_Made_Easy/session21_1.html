<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'equity', phonetic: '[ˈe-kwə-tē]', audio: 'audio/equity01.mp3' },
  { word: 'equitable', phonetic: '[ˈe-kwə-tə-bəl]', audio: 'audio/equita01.mp3' },
  { word: 'inequity', phonetic: '[(ˌ)i-ˈne-kwə-tē]', audio: 'audio/inequi03.mp3' },
  { word: 'inequitable', phonetic: '[(ˌ)i-ˈne-kwə-tə-bəl]', audio: 'audio/inequi01.mp3' },
  { word: 'iniquity', phonetic: '[i-ˈni-kwə-tē]', audio: 'audio/iniqui02.mp3' },
  { word: 'iniquitous', phonetic: '[i-ˈni-kwə-təs]', audio: 'audio/iniqui01.mp3' },
  { word: 'equinox', phonetic: '[ˈē-kwə-ˌnäks]', audio: 'audio/equino03.mp3' },
  { word: 'equinoctial', phonetic: '[ˌē-kwə-ˈnäk-shəl]', audio: 'audio/equino01.mp3' },
  { word: 'nocturnal', phonetic: '[näk-ˈtər-nᵊl]', audio: 'audio/noctur02.mp3' },
  { word: 'nocturne', phonetic: '[ˈnäk-ˌtərn]', audio: 'audio/noctur04.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
