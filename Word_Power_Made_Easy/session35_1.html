<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'perspicacious', phonetic: '[ˌpər-spə-ˈkā-shəs]', audio: 'audio/perspi01.mp3' },
  { word: 'perspicacity', phonetic: '[ˌpər-spə-ˈka-sə-tē]', audio: 'audio/perspi02.mp3' },
  { word: 'acumen', phonetic: '[ˈa-kyü-mən]', audio: 'audio/acumen01.mp3' },
  { word: 'acute', phonetic: '[ə-ˈkyüt]', audio: 'audio/acute001.mp3' },
  { word: 'acuity', phonetic: '[ə-ˈkyü-ə-tē]', audio: 'audio/acuity01.mp3' },
  { word: 'acupuncture', phonetic: '[ˈa-kyə-ˌpəŋ(k)-chər]', audio: 'audio/acupun01.mp3' },
  { word: 'punctuate', phonetic: '[ˈpəŋk-chə-ˌwāt]', audio: 'audio/punctu04.mp3' },
  { word: 'punctilious', phonetic: '[ˌpəŋk-ˈti-lē-əs]', audio: 'audio/puncti02.mp3' },
  { word: 'puncture', phonetic: '[ˈpəŋk-chər]', audio: 'audio/punctu07.mp3' },
  { word: 'pungent', phonetic: '[ˈpən-jənt]', audio: 'audio/pungen02.mp3' },
  { word: 'pungency', phonetic: '[ˈpən-jən(t)-sē]', audio: 'audio/pungen01.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
