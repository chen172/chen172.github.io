<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>

  { word: 'obsequious', phonetic: '[əb-ˈsē-kwē-əs]', audio: 'audio/obsequ01.mp3' },
  { word: 'querulous', phonetic: '[ˈkwer-yə-ləs]', audio: 'audio/querul01.mp3' },
  { word: 'supercilious', phonetic: '[ˌsü-pər-ˈsi-lē-əs]', audio: 'audio/superc06.mp3' },
  { word: 'obstreperous', phonetic: '[əb-ˈstre-p(ə-)rəs]', audio: 'audio/obstre01.mp3' },
  { word: 'impecunious', phonetic: '[ˌim-pi-ˈkyü-nyəs]', audio: 'audio/impecu01.mp3' },
  { word: 'chivalrous', phonetic: '[ˈshi-vəl-rəs]', audio: 'audio/chival02.mp3' },
  { word: 'innocuous', phonetic: '[i-ˈnä-kyə-wəs]', audio: 'audio/innocu01.mp3' },
  { word: 'bibulous', phonetic: '[ˈbi-byə-ləs]', audio: 'audio/bibulo01.mp3' },
  { word: 'cadaverous', phonetic: '[kə-ˈdav-rəs]', audio: 'audio/cadave04.mp3' },
  { word: 'dolorous', phonetic: '[ˈdō-lə-rəs]', audio: 'audio/doloro01.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
