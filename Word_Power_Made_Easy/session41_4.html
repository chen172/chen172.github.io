<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'carnelian', phonetic: '[kär-ˈnēl-yən]', audio: 'audio/carnel01.mp3' },
  { word: 'carnal', phonetic: '[ˈkär-nᵊl]', audio: 'audio/carnal01.mp3' },
  { word: 'carnality', phonetic: '[kär-ˈna-lə-tē]', audio: 'audio/carnal02.mp3' },
  { word: 'carnage', phonetic: '[ˈkär-nij]', audio: 'audio/carnag01.mp3' },
  { word: 'reincarnation', phonetic: '[ˌrē-(ˌ)in-(ˌ)kär-ˈnā-shən]', audio: 'audio/reinca02.mp3' },
  { word: 'reincarnate', phonetic: '[ˌrē-ən-ˈkär-ˌnāt]', audio: 'audio/reinca01.mp3' },
  { word: 'incarnate', phonetic: '[in-ˈkär-nət]', audio: 'audio/incarn02.mp3' },
  { word: 'surreptitious', phonetic: '[ˌsər-əp-ˈti-shəs]', audio: 'audio/surrep01.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
