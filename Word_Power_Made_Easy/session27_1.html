<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  <script>
    const entries = [
  { word: 'ventral', phonetic: '[ˈven-trəl]', audio: 'audio/ventra01.mp3' },
  { word: 'ventricle', phonetic: '[ˈven-tri-kəl]', audio: 'audio/ventri01.mp3' },
  { word: 'auricle', phonetic: '[ˈȯr-i-kəl]', audio: 'audio/auricl01.mp3' },
  { word: 'ventricular', phonetic: '[ven-ˈtri-kyə-lər]', audio: 'audio/ventri03.mp3' },
  { word: 'auricular', phonetic: '[ȯ-ˈri-kyə-lər]', audio: 'audio/auricu02.mp3' },
  { word: 'avuncular', phonetic: '[ə-ˈvəŋ-kyə-lər]', audio: 'audio/avuncu01.mp3' },
  { word: 'dorsal', phonetic: '[ˈdȯr-səl]', audio: 'audio/dossal02.mp3' },
  { word: 'endorse', phonetic: '[in-ˈdȯrs]', audio: 'audio/endors01.mp3' },
  { word: 'endorsement', phonetic: '[in-ˈdȯr-smənt]', audio: 'audio/endors05.mp3' },
  { word: 'vociferous', phonetic: '[vō-ˈsi-f(ə-)rəs]', audio: 'audio/vocife05.mp3' },
  { word: 'vociferate', phonetic: '[vō-ˈsi-fə-ˌrāt]', audio: 'audio/vocife02.mp3' },
  { word: 'vociferation', phonetic: '[vō-ˌsi-fə-ˈrā-shən]', audio: 'audio/9vocif01.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
