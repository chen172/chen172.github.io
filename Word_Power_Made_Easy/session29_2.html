<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  { word: 'patronymic', phonetic: '[ˌpa-trə-ˈni-mik]', audio: 'audio/patron11.mp3' },
  { word: 'synonym', phonetic: '[ˈsi-nə-ˌnim]', audio: 'audio/synony01.mp3' },
  { word: 'synonymous', phonetic: '[sə-ˈnä-nə-məs]', audio: 'audio/synony07.mp3' },
  { word: 'antonym', phonetic: '[ˈan-tə-ˌnim]', audio: 'audio/antony01.mp3' },
  { word: 'antonymous', phonetic: '[an-ˈtä-nə-məs]', audio: 'audio/antony03.mp3' },
  { word: 'homonym', phonetic: '[ˈhä-mə-ˌnim]', audio: 'audio/homony01.mp3' },
  { word: 'homonymous', phonetic: '[hō-ˈmä-nə-məs]', audio: 'audio/homony03.mp3' },

  { word: 'homophonous', phonetic: '[hō-ˈmä-fə-nəs]', audio: 'audio/homoph06.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
