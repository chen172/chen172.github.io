<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 19</title>  <!-- Dynamic title -->
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  { word: 'titillate', phonetic: '[ˈti-tə-ˌlāt]', audio: 'audio/titill01.mp3' },
  { word: 'adulate', phonetic: '[ˈa-jə-ˌlāt]', audio: 'audio/adulat01.mp3' },
  { word: 'proscribe', phonetic: '[prō-ˈskrīb]', audio: 'audio/proscr01.mp3' },
  { word: 'obviate', phonetic: '[ˈäb-vē-ˌāt]', audio: 'audio/obviat01.mp3' },
  { word: 'militate', phonetic: '[ˈmi-lə-ˌtāt]', audio: 'audio/milita13.mp3' },
  { word: 'malign', phonetic: '[mə-ˈlīn]', audio: 'audio/malign01.mp3' },
  { word: 'condone', phonetic: '[kən-ˈdōn]', audio: 'audio/condon02.mp3' },
  { word: 'placate', phonetic: '[ˈplā-ˌkāt]', audio: 'audio/placat02.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
