<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session 1</title>
  <link href="assets/css/session.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="button-container">
    <button class="toggle-btn" onclick="toggleLayout()" id="toggleViewBtn">Card View</button>
    <button class="toggle-btn" onclick="playAll()">▶️ Play All</button>
    <button class="toggle-btn" id="playPauseBtn" onclick="togglePlayPause()">⏸️ Pause</button>
    <div class="delay-wrapper" title="Delay between audios in milliseconds">
      <label for="delayInput" style="user-select:none;">Delay (ms):</label>
      <input type="number" id="delayInput" value="500" min="0" />
    </div>
  </div>

  <!-- TABLE VIEW -->
  <table class="table-view" id="tableView" cellspacing="0" cellpadding="0" role="grid" aria-label="Word list table">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Phonetic</th>
        <th scope="col">Audio</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- CARD VIEW -->
  <div class="card-view" id="cardView" role="list"></div>

  { word: 'perspicuity', phonetic: '[ˌpər-spə-ˈkyü-ə-tē]', audio: 'audio/perspi04.mp3' },
  { word: 'retrospect', phonetic: '[ˈre-trə-ˌspekt]', audio: 'audio/retros01.mp3' },
  { word: 'prospect', phonetic: '[ˈprä-ˌspekt]', audio: 'audio/prospe01.mp3' },
  { word: 'prospective', phonetic: '[prə-ˈspek-tiv]', audio: 'audio/prospe04.mp3' },
  { word: 'introspective', phonetic: '[ˌin-trə-ˈspek-tiv]', audio: 'audio/intros04.mp3' },
  { word: 'introspect', phonetic: '[ˌin-trə-ˈspekt]', audio: 'audio/intros02.mp3' },
  { word: 'introspection', phonetic: '[ˌin-trə-ˈspek-shən]', audio: 'audio/intros01.mp3' },
  { word: 'circumspect', phonetic: '[ˈsər-kəm-ˌspekt]', audio: 'audio/circum26.mp3' },
  { word: 'circumspection', phonetic: '[ˌsər-kəm-ˈspek-shən]', audio: 'audio/circum27.mp3' },
  { word: 'specious', phonetic: '[ˈspē-shəs]', audio: 'audio/specio02.mp3' }
    ];
  </script>
  <script src="assets/js/session.js"></script>
</body>
</html>
